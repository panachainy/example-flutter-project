include: package:very_good_analysis/analysis_options.5.0.0.yaml
analyzer:
  exclude:
    # Prevents extra work during e2e test runs.
    - "_test/dart2js_test/**"
    # Common top level directories containing generated files in any package.
    - "*/build/**"
    - "*/.dart_tool/**"
    - "**/*.doc_widget.dart"
    # ignore warnings in files from json_serializable, built_value and most generators
    - "**/*.g.dart"
    # ignore warnings in files generated by Freezed specifically.
    - "**/*.freezed.dart"
  language:
    strict-casts: true
    strict-raw-types: true

linter:
  rules:
    require_trailing_commas: true
    public_member_api_docs: false
